<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yalco</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- intro -->
  <section class="intro">
    <div class="intro-layer">
      <div class="intro-title">
        <div><span aria-hidden="true">😎</span> 코딩이</div>
        <div>즐거워진다<span class="intro-underscore">_</span></div>
      </div>
    </div>
    <div class="intro-figure"></div>
    <div class="intro-figure-reverse"></div>
  </section>
  <!-- header -->
  <header class="header">
    <h1>
      <a class="header-link-home" href="#">
        <img class="header-logo" src="./images/logo.svg" alt="홈으로" />
      </a>
    </h1>
    <button class="header-button">
      <img src="./images/menu-button.svg" alt="메뉴 열기" />
    </button>
    <nav>
      <ul class="header-nav">
        <li>
          <a href="#about">얄코강좌는</a>
        </li>
        <li>
          <a href="#html">HTML</a>
        </li>
        <li>
          <a href="#css">CSS</a>
        </li>
        <li>
          <a href="#curriculum">커리큘럼</a>
        </li>
        <li>
          <a href="#contact">문의하기</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about" class="section">
      <header>
        <div class="section-tag">about</div>
        <h1 class="section-title">얄코강좌는</h1>
      </header>
      <div class="about">
        <div class="about-card">
          <img class="about-icon" src="./images/about_1.svg" />
          <h2 class="about-title-1">빠른 강의</h2>
          <p class="about-text">
            군더더기 없는 진행으로 <br>
            여러분의 시간을 절약합니다.
          </p>
        </div>
        <div class="about-card">
          <img class="about-icon" src="./images/about_2.svg" />
          <h2 class="about-title-2">손쉬운 학습</h2>
          <p class="about-text">
            강의 페이지를 활용해서 <br>
            편리하게 실습할 수 있습니다.
          </p>
        </div>
        <div class="about-card">
          <img class="about-icon" src="./images/about_3.svg" />
          <h2 class="about-title-3">플레이그라운드</h2>
          <p class="about-text">
            강의를 위해 제작한 도구가 <br>
            반복학습을 도와줍니다.
          </p>
        </div>
      </div>
    </section>
    <section id="html" class="section">
      <header>
        <div class="section-tag">html</div>
        <h1 class="section-title">갖다놓는 HTML</h1>
      </header>
    </section>
    <section id="css" class="section">
      <header>
        <div class="section-tag">css</div>
        <h1 class="section-title">꾸미는 CSS</h1>
      </header>
    </section>
  </main>
</body>
</html>
